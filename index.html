<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card - Sean Quach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img
          width="50"
          height="50"
          src="img/profile-thumbnail.png"
          alt="sarah dole profile image"
        />
        <div class="user-info">
          <p class="user-name">Sarah Dole</p>
          <p class="user-handle">@sarahdole</p>
        </div>
      </div>
      <p class="post-content">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </p>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
